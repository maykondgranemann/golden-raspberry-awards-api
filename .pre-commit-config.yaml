repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8  # ðŸ”„ MudanÃ§a para GitHub
    rev: 7.1.2
    hooks:
      - id: flake8

  - repo: local
    hooks:
      - id: mypy
        name: Run mypy
        entry: poetry run mypy
        language: system
        types: [python]


  - repo: local
    hooks:
      - id: pytest
        name: Run pytest tests
        entry: poetry run pytest tests/
        language: system
        pass_filenames: false
        types: [python]



